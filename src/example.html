    <script src="jquery.dataTables.yadcf.js"></script>

    <script>
        $(document).ready(function() {
            var dataSet = [
    {
      id: {
        name: null
      },
      height: 150,
      level: 11,
      weight: 90,
      age: 45,
      number: null,
      salary: 1200,
      card: null,
      gender: 'male'
    },
    {
      id: {
        name: 2
      },
      height: null,
      level: 3,
      weight: 180,
      age: 75,
      number: 7,
      salary: null,
      card: 7777,
      gender: null
    },
    {
      id: {
        name: 3
      },
      height: null,
      level: null,
      weight: null,
      age: 15,
      number: 18,
      salary: 1800,
      card: 5555,
      gender: 'male'
    },
    {
      id: {
        name: 0
      },
      height: 0,
      level: 0,
      weight: 80,
      age: null,
      number: 666,
      salary: 10200,
      card: null,
      gender: 'male'
    },

  ];

  function renderFunc(data, type, row, meta) {

    if (type === 'display') {

      return data === null ? 'null': data;
    }

    return data;
  }

  $(document).ready(function() {
    const table = $('#example').DataTable({
      data: dataSet,
      stateSave: true,
      // serverSide: true,
      // ajax: "../server_side.php",
      columns: [{
          title: "ID",
          data: 'id.name',
          render: renderFunc
        },
        {
          title: "height",
          data: 'height',
          render: renderFunc,
        },
        {
          title: "level",
          data: 'level',
          render: renderFunc,
        },
        {
          title: "weight",
          data: 'weight',
          render: renderFunc,
        },
        {
          title: "age",
          data: 'age',
          render: renderFunc,
        },
        {
          title: "lucky number",
          data: 'number',
          render: renderFunc,
        },
        {
          title: "salary",
          data: 'salary',
          render: renderFunc,
        },
        {
          title: "card",
          data: 'card',
          render: renderFunc,
        },
        // {
        //   title: "gender",
        //   data: 'gender',
        //   render: renderFunc,
        // },
      ]
    });

    yadcf.init(table, [
      {
        column_number: 0,

        // select_type_options: [{id: 0, name: 0}, {id: 2, name: 2}, {id: 3, name: 3}, {id: null, name: null}],
        // data_as_is: true,
        data: [null, 0, 2, 3],
        select_type: 'select2',
        filter_type: "select",
        exclude: true,
        exclude_label: 'NULL',
        checkbox_position_after: true,
        filter_match_mode: 'exact',
      },
      {
        data: [150, 0, null],
        filter_match_mode: 'exact',
        column_number: 1,
        filter_type: "select",
        // null_check_box: true,
        exclude: true,
        // filter_reset_button_text: false,
      },
      {
        column_number: 2,
        filter_type: "select",
        null_check_box: true,
        // filter_reset_button_text: false,
      },
      // {
      //   column_number: 3,
      //   filter_type: "text",
      //   exclude: true,
      //   // filter_reset_button_text: false,
      // },
      // {
      //   column_number: 4,
      //   filter_type: "range_number",
      //   // filter_reset_button_text: false,
      // },
      // {
      //   column_number: 5,
      //   filter_type: "text",
      //   null_check_box: true,
      //   // filter_reset_button_text: false,
      //   exclude: true
      // },
      // {
      //   column_number: 6,
      //   filter_type: "text",
      //   // filter_reset_button_text: false,
      // },
      // {
      //   column_number: 7,
      //   filter_type: "text",
      //   null_check_box: true,
      //   filter_reset_button_text: false,
      //   exclude: true,
      //   regex_check_box: true,
      //   // checkbox_position_after: true
      // }
    ]);

    $('#resetAll').click(function(e, dt, button, conf) {
    yadcf.exResetAllFilters(table);
  });

  });

        });
    </script>
    <meta charset=utf-8 />
    <title>yadcf - Yet Another DataTables Column Filter</title>
</head>
