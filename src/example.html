<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="../jquery.datatables.yadcf.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/i18n/jquery-ui-i18n.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="jquery.dataTables.yadcf.js"></script>

    <script>
        $(document).ready(function() {
            var dataSet = [{
      id: 1,
      height: 150,
      weight: 40,
      level: 5,
      person: {
        name: 101,
        age: 16
      }
    },
    {
      id: 2,
      height: 180,
      weight: 70,
      level: 15,
      person: {
        name: 102,
        age: 18
      }
    },
    {
      id: 3,
      height: 190,
      weight: 100,
      level: 8,
      person: {
        name: 103,
        age: 19
      }
    },
  ];

  function renderFunc(data, type, row, meta) {
    const current = parseInt(data, 10);
    if (type === 'filter') {
      return (current + 1);
    }

    if (type === 'display') {
      return (current + 1);
    }

    return data;
  }

  $(document).ready(function() {
    const table = $('#example').DataTable({
      data: dataSet,
      columns: [{
          title: "ID",
          data: 'id',
          render: renderFunc
        },
        {
          title: "height",
          data: 'height',
          render: renderFunc
        },
        {
          title: "weight",
          data: 'weight',
        },
        {
          title: "level",
          data: 'level',
        },
        {
          title: "Name",
          data: 'person.name',
          render: renderFunc
        },
        {
          title: "Age",
          data: 'person.age',
        },
      ]
    });

    yadcf.init(table, [{
        column_number: 0,
        filter_type: "range_number",
      },
      {
        column_number: 1,
        filter_type: "range_number_slider",
      },
      {
        column_number: 2,
        filter_type: "range_number",
      },
      {
        column_number: 3,
        filter_type: "range_number_slider",
      },
            {
        column_number: 4,
        filter_type: "range_number",
      },
      {
        column_number: 5,
        filter_type: "range_number",
      },
    ]);

  });
        });
    </script>
    <meta charset=utf-8 />
    <title>yadcf - Yet Another DataTables Column Filter</title>
</head>

<body id="yadcf_example">
    <table id="example" class="display" width="100%"></table>
</body>

</html>
